<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
</head>
<body>

    <div class="card">
        <h2>Todo List</h2>
        <div class="form">
            <input type="text" id="txt">
            <button id="btn-add">Add</button>
        </div>
        <div id="items-control" class="items-control">
            <div id="i" class="items">
                <p>Lorem ipsum dolor sit amet.</p>
                <div class="btn-control">
                    <div class="btn-edit">แก้ไข</div>
                    <div class="btn-delete">ลบ</div>
                </div>
            </div>
            <div class="items" id="edit-i">
                <input type="text" class="txt-edit" value="">
                <div class="btn-control">
                    <div onclick="save(i)" class="btn-save">บันทึก</div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
